HTML
<button id="quoteButton">Generate Quote</button>
<p id="quoteText"></p>


<script>
  // JavaScript
const quotes = [  "The only way to do great work is to love what you do. - Steve Jobs",  "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",  "Believe you can and you're halfway there. - Theodore Roosevelt",];  // Add more quotes here]
const quoteButton = document.getElementById("quoteButton");
const quoteText = document.getElementById("quoteText");

quoteButton.addEventListener("click", generateQuote);

function generateQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  quoteText.textContent = quotes[randomIndex];
}
</script>
